<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seletor de HorÃ¡rios - Disciplinas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸ“… Seletor de HorÃ¡rios</h1>
      </div>

      <div class="main-content">
        <div class="disciplines-grid" id="disciplinesGrid">
          <!-- Disciplines will be populated here -->
        </div>

        <div class="button-container">
          <div class="button-group-left">
            <button id="toggleAllBtn" class="control-button select-all">
              Selecionar/Limpar Turmas
            </button>
            <button id="toggleTPBtn" class="control-button toggle-tp">
              Selecionar/Limpar TPs
            </button>
          </div>
          <div class="button-group-right">
             <button id="lockModeBtn" class="control-button icon-btn" title="Modo de Bloqueio (Proteger turmas)">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
            </button>
             <button id="deleteModeBtn" class="control-button icon-btn" title="Modo de ExclusÃ£o">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
            </button>
             <button id="undoBtn" class="control-button icon-btn" title="Desfazer" disabled>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 7v6h6"></path><path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"></path></svg>
            </button>
            <button id="redoBtn" class="control-button icon-btn" title="Refazer" disabled>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 7v6h-6"></path><path d="M3 17a9 9 0 0 1 9-9 9 9 0 0 1 6 2.3l3 3.7"></path></svg>
            </button>
            <button id="restoreBtn" class="control-button restore-btn">
              Restaurar Disciplinas
            </button>
          </div>
        </div>



        <div class="schedule-container">

          <div class="schedule-scroll-container">
            <div class="schedule-grid" id="scheduleGrid">
              <!-- Schedule will be populated here -->
            </div>
          </div>
          <div id="conflictStatus"></div>
          
          <div class="vagas-toggle-container-bottom" style="display: flex; align-items: center; justify-content: flex-start; margin-top: 20px; padding-bottom: 20px;">
            <input type="checkbox" id="toggleVagasBtn" class="vagas-checkbox" style="width: 20px; height: 20px; margin-right: 10px; cursor: pointer;">
            <label for="toggleVagasBtn" style="color: #2c3e50; font-size: 1.2rem; font-weight: bold; cursor: pointer; user-select: none; margin-right: 20px;">Vagas</label>

            <input type="checkbox" id="toggleTurmaBtn" class="turma-checkbox" style="width: 20px; height: 20px; margin-right: 10px; cursor: pointer;" checked>
            <label for="toggleTurmaBtn" style="color: #2c3e50; font-size: 1.2rem; font-weight: bold; cursor: pointer; user-select: none; margin-right: 20px;">Turma</label>

            <input type="checkbox" id="toggleAcronymBtn" class="acronym-checkbox" style="width: 20px; height: 20px; margin-right: 10px; cursor: pointer;" checked>
            <label for="toggleAcronymBtn" style="color: #2c3e50; font-size: 1.2rem; font-weight: bold; cursor: pointer; user-select: none; margin-right: 20px;">Sigla</label>

            <input type="checkbox" id="toggleRoomBtn" class="room-checkbox" style="width: 20px; height: 20px; margin-right: 10px; cursor: pointer;">
            <label for="toggleRoomBtn" style="color: #2c3e50; font-size: 1.2rem; font-weight: bold; cursor: pointer; user-select: none;">Sala</label>
            
            <button id="copyScheduleBtn" class="control-button copy-btn" title="Copiar Imagem" style="margin-left: auto;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
            </button>
            <button id="csvBtn" class="control-button csv-btn" title="Exportar CSV" style="margin-left: 10px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                <span style="font-weight: bold; font-size: 0.9rem;">CSV</span>
            </button>
          </div>

        </div>
      </div>
    </div>

    <div id="toast" class="toast">Imagem copiada para a Ã¡rea de transferÃªncia!</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
